<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social"><i class="bi bi-google"></i></a>
                    <a href="#" class="social"><i class="bi bi-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div>
                    <input type="text" id="fullName" placeholder="Full Name" />
                    <div id="fullNameError" class="form-text text-danger"></div>
                </div>
                <div>
                    <input type="email" id="email" placeholder="Email" />
                    <div id="emailError" class="form-text text-danger"></div>
                </div>
                <div>
                    <input type="password" id="password" placeholder="password" />
                    <div id="passwordError" class="form-text text-danger"></div>
                </div>
                <div>
                    <input type="password" id="confirmPass" placeholder="confirmPass" />
                    <div id="confirmPassError" class="form-text text-danger"></div>
                </div>
                <button type="button" onclick="handleSigUp()" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social"><i class="bi bi-google"></i></a>
                    <a href="#" class="social"><i class="bi bi-twitter"></i></a>
                </div>
                <span>or use your account</span>
                <div>
                    <input type="email" class="form-control" id="loginUsername" aria-describedby="usernameError" placeholder="Email" />
                </div>
                <div>
                    <input type="password" id="passLogin" placeholder="password" />
                    <div id="error" class="form-text text-danger"></div>
                </div>
                <a href="#">Forgot your password?</a>
                <button type="button" onclick="handleLogIn()" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
    <script src="login.js"></script>
</body>

</html>
